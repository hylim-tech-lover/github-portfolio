- name: Patient monitoring system using wireless nodes
  descr: "IoT-based patient monitoring system where developed system using Arduino stacked with WiFi shield as sensor hub together with another 3 types of sensors that read Blood Pressure readings, body temperature and ECG signals. The data is then transferred from Arduino to the Raspberry Pi via MQTT protocol for storing and processing data. The processed data is then sent to the IoT platform (Thingspeak) via RESTful API that can be accessed by any web browsers. Simple data processing and filtering are done at Raspberry Pi and Arduino side to optimize the data showed in Thingspeak and the Thingspeak plugin is customized using JavaScript for data visualization and data analysis purpose."
  demo: https://www.youtube.com/watch?v=RV-MKt0-KCM
  tags:
    - tag: Arduino (C/C++)
    - tag: Python
    - tag: jQuery, plain JavaScript, HTML, CSS
    - tag: SQLite

